<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>Marine Sacco</title>
  </head>

  <body class="bg-primary">
    <div class="container py-4">
    <div class="m-3 text-center text-uppercase">
      <img src="/src/assets/logo.svg" width="10%" class="mx-auto" />
      <h2>Marines Sacco</h2>
    </div>
      <form
        class="border border-warning p-4 my-4 rounded-2 bg-white mx-auto"
        id="frm-loan-account"
        method="POST"
      >
        <div class="row">
          <div class="col">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Patrick"
              name="firstName"
              id="firstName"
            />
          </div>
          <div class="col">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Kipkoech"
              name="lastName"
              id="lastName"
            />
          </div>
        </div>
        <div class="mb-3">
        <label for="loanAmount" class="form-label">Loan Amount</label>
        <input type="number" class="form-control" id="loanAmount" placeholder="e.g. 9678" name="loanAmount" />
      </div>
<div class="mb-3">
        <label for="birthday" class="form-label">Birthday</label>
        <input type="date" class="form-control" id="birthday" name="birthday" />
      </div>

<div class="mb-3">
        <br class="form-check">
        <label for="birthday" class="form-label">Gender</label></br>

        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="F" checked />
        <label class="form-check-label" for="flexRadioDefault1">
          Female
        </label>
      </div>
 <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" value="M" id="flexRadioDefault2" />
        <label class="form-check-label" for="flexRadioDefault2"> Male </label>
      </div>

      <div class="m-3 d-grid gap-2 d-md-block">
        <button type="submit" class="text-uppercase btn btn-sm btn-outline-warning">
          Create Loan Account
        </button>
      </div>

      </form>

      <table class="table" id="tbl-accounts">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Birthday</th>
            <th>Loan Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="loan-accounts-table">
        </tbody>
      </table>
    </div>
    <script src="/src/js/app.js"></script>
  </body>
</html>
